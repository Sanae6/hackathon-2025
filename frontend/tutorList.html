<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tutor list</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/tutorListStyles.css'>
</head>
<body>
	<div id="mainPageStructure">
		<nav id="navigationBar"></nav> <!--Will be filled with a javascript file-->

		<div id="tutorList">
			<div id="filters">
				<h1>Filters</h1>
				<div id="subjectFilter">
					<h1>By Subject</h1>
					<div></div> <!--Will be filled with a javascript file-->
				</div>
				<div id="avalibilityFilter">
					<h1>By Avalibility</h1>
					<div></div> <!--Will be filled with a javascript file-->
			</div>
		</div>
		<div id="tutors">
			<h1>Educators</h1>
			<div>
				<div class="tutorEntry">
					<img class="profilePicture" src="https://media.istockphoto.com/id/1223671392/vector/default-profile-picture-avatar-photo-placeholder-vector-illustration.jpg?s=612x612&w=0&k=20&c=s0aTdmT5aU6b8ot7VKm11DeID6NctRCpB755rA1BIP0="/>
					<div class="tutorInfo">
						<h1>First Name Last Name</h1>
						<h2>Pronouns: She/Them</h2>
						<h2>Age: 18</h2>
						<p>Subject: Math</p>
						<div class="stars">
							<img src="./img/star.png">
							<img src="./img/star.png">
							<img src="./img/star.png">
							<img src="./img/star.png">
							<img src="./img/star.png">
						</div>
					</div>
					<p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the</p>
					<div class="actions">
						<button class="bookButton">Book</button>
					</div>
			</div>
		</div>

	</div>
	<script src="scripts/database.js"></script>
	<script src="scripts/navigationBar.js"></script>
	<script src="scripts/constants.js"></script>
	<script src="scripts/tutorList.js"></script>
	<script src="scripts/tutorEntry.js"></script>
</body>
</html>
