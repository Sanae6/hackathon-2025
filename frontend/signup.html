<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sign Up</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
</head>
<body>

	<script src="scripts/navigationBar.js"></script>
  <div class="signup-container">
    <h2>Signup</h2>
    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="institution">School/University</label>
            <input type="text" id="institution" name="institution">
        </div>
        <div class="form-group">
            <label for="grade">Year/Grade</label>
            <input type="text" id="grade" name="grade">
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="already-user" style="margin-top: 20px;">Already a user? <a href="login.html">Login</a></p>
</div>
</body>
</html>
