<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bookings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
</head>

<body>
    <div class="booking-container">
        <h2>My Booked Sessions</h2>
        <table>
            <thead>
                <tr>
                    <th>Tutor</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookingList">
                <!-- User's sessions will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample user-specific booked sessions with participants (replace with backend data)
        const userSessions = [
            { tutor: "John undefined", date: "2025-03-20", time: "10:00 AM", },
            { tutor: "claudia last", date: "2025-03-21", time: "2:00 PM", },
            { tutor: "tim apple", date: "2025-03-22", time: "4:00 PM", }
        ];

        const bookingList = document.getElementById("bookingList");

        userSessions.forEach((session, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${session.tutor}</td>
            <td>${session.date}</td>
            <td><button class="cancel-btn" onclick="cancelBooking(${index})">Cancel</button></td>
        `;
            bookingList.appendChild(row);
        });

        function cancelBooking(index) {
            userSessions.splice(index, 1);
            bookingList.innerHTML = "";
            userSessions.forEach((session, i) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${session.tutor}</td>
                <td>${session.date}</td>
                <td><button class="cancel-btn" onclick="cancelBooking(${i})">Cancel</button></td>
            `;
                bookingList.appendChild(row);
            });
        }
    </script>
</body>

</html>
